<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Controlled Timer/Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timer-container">
    <h1 class="main-title">Voice-Controlled Timer</h1>
    <div class="time-display" id="display">00:00:00</div>
    <button class="btn btn-primary" id="startBtn"><i class="fa-solid fa-play"></i></button>
    <button class="btn btn-danger" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
    <button class="btn btn-secondary" id="resetBtn"><i class="fa-solid fa-rotate-left"></i></button>

    <div class="instructions">
      Use commands <span><i class="fa-solid fa-volume-high"></i></span>&nbsp;<strong>"Start timer", "Stop", "Reset"</strong>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
